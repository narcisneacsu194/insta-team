<!DOCTYPE html>
<html lang="en">
<head th:fragment="head">
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>InstaTeam</title>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/normalize.css}"/>
    <link rel="stylesheet" th:href="@{/css/site.css}"/>
</head>
<body>
<header th:fragment="header">
    <div class="container">
        <div class="site-header">
            <a class="logo" th:href="@{/}">InstaTeam</a>
            <a class="new-project button icon-left" th:href="@{/project-form}"><i class="material-icons">add</i> New Project</a>
        </div>
    </div>
</header>
<nav th:fragment="nav">
    <ul>
        <li th:classappend="${#httpServletRequest.servletPath.equals('/') ? 'selected' : ''}"><a th:href="@{/}">Projects</a></li>
        <li th:classappend="${#httpServletRequest.servletPath.equals('/collaborators') ? 'selected' : ''}"><a th:href="@{/collaborators}">Collaborators</a></li>
        <li th:classappend="${#httpServletRequest.servletPath.equals('/roles') ? 'selected' : ''}"><a th:href="@{/roles}">Roles</a></li>
    </ul>
</nav>

<div th:fragment="flash" th:if="${flash != null}" class="container">
    <!--<i class="right material-icons" data-close="">close</i>-->
    <div th:classappend="${#strings.toLowerCase(flash.status)}" th:text="${flash.message}" class="flash"></div>
</div>

</body>
</html>
