<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: head"></head>
<body>
<header th:replace="layout :: header"></header>
<nav th:replace="layout :: nav"></nav>
<section>
    <div class="container wrapper">
        <form th:action="@{|/roles/${role.id}/edit|}" method="post" th:object="${role}" id="editRoleForm">
            <input type="hidden" th:field="*{id}"/>
            <div>
                <h2 th:text="*{name}"></h2>
                <div class="actions add-new-role">
                    <input th:field="*{name}" type="text" placeholder="Edit Role..." />
                    <a href="#" onclick="document.getElementById('editRoleForm').submit()" class="button">Edit</a>
                </div>
            </div>
        </form>
    </div>
</section>
<div th:replace="layout :: flash"></div>
</body>
</html>
